<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Calculate</h3>
        <div class="row">
            <div>
                <label for="a">Number</label>
                <input type="text" id="a" name="a" style="width: 100px">
            </div>
            <div>
                <label for="b">Symbol</label>
                <input type="text" id="b" name="b" style="width: 100px">
            </div>
            <div>
                <label for="c">Number</label>
                <input type="text" id="c" name="c" style="width: 100px">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');


    calculateButton.addEventListener('click', function (e) {
        let sideA = +a.value;
        let sideB = +b.value;
        let sideC = +c.value;
    })

    clearButton.addEventListener('click', function (e) {
        a.value = "";
        b.value = "";
        c.value = "";
        ans.textContent = "";
    })

    function checkIsValid(num) {
        if (isNaN(num)) {
            return false
        }
        if (num <= 0) {
            return false
        }
        return true
    }

    <fieldset>
        <legend>Symbol</legend>
        <label htmlFor="container">Please Choose One</label>
        <select name="container" id="container">
            <option value="select">-Select-</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </fieldset>

</script>
</body>
</html>
